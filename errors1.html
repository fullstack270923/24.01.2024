<!DOCTYPE html>
<html lang="en">

<head>
    <title>Errors</title>
</head>

<body>
    <script>

        function print_upper_case_of_second_item(arr) {
            try {
                console.log(arr[1].toUpperCase());
            }
            catch (e) {
                //alert('No interent')
                console.error(`Error occured but catched -- ${e}`);
                console.log('Error has occured!');
            }
            
        }

        print_upper_case_of_second_item(['abc', 'ddr'])
        print_upper_case_of_second_item(['abc'])
        print_upper_case_of_second_item(['abc', 'dda', 'kko']) // no

        function mul3(arr) {
            return arr.map(x => x * 3)
        }
        const arr1 = [1 , 2 , 3 , 4]
        const res1 = mul3(arr1);
        console.log(res1);



    </script>
</body>

</html>
